<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
      <div class="search-box">
        <input type="text" id="city-input" placeholder="Enter city name" />
        <button id="search-btn"><i class="fas fa-search"></i> Search</button>
      </div>

      <div class="weather-info">
        <div class="city-name">
          <h2 id="city"><i class="fas fa-location-dot"></i> --</h2>
        </div>
        <div class="weather-data">
          <div class="temperature">
            <h3 id="temp"><i class="fas fa-temperature-high"></i> --Â°C</h3>
          </div>
          <div class="weather-condition">
            <img
              id="weather-icon"
              src="https://openweathermap.org/img/wn/10d@2x.png"
              alt="weather icon"
            />
            <p id="description"></p>
          </div>
          <div class="weather-details">
            <p>
              <i class="fas fa-droplet"></i> Humidity:
              <span id="humidity">--%</span>
            </p>
            <p>
              <i class="fas fa-wind"></i> Wind Speed:
              <span id="wind-speed">-- km/h</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="weather.js"></script>
  </body>
</html>
